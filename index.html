<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .math-tex {
            display: inline-block !important;
        }
        .math-tex figure {
            margin-top: 5px !important;
            margin-bottom: 5px !important;
        }
    </style>
    <link rel="stylesheet" href="node_modules/katex/dist/katex.css">
    <link rel="stylesheet" href="node_modules/remodal/dist/remodal.css">
    <link rel="stylesheet" href="node_modules/remodal/dist/remodal-default-theme.css">
</head>
<body>
    <div id="editor">
        <p>Editor content goes here.</p>
        
    </div>


    <div class="remodal" data-remodal-id="modal">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Add latex formula</h1>
        <input type="text" id="latexFrmla" placeholder="Enter formula" style="width: 100%; height:35px;">
        <br><br>
        <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        <button  onclick="loadImagetoCK()" class="remodal-confirm">OK</button>
    </div>


    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="node_modules//remodal/dist/remodal.js"></script>
    <script src="dist/bundle.js"></script>
    <script>

        var inst = $('[data-remodal-id=modal]').remodal();
        function openModel() {
            inst.open();
        }
        function loadDataFromCktoPopup(data) {
            inst.open();
            $("#imgUrl").val(data.src);
        }
        function loadImagetoCK() {
            let latexText = $("#latexFrmla").val();
            let imgUrl = generateLatexToPng(latexText);
            let obj = {
                imgURL: imgUrl,
                latexFrmla: latexText
            }
            fireEvent(obj);
            $("#latexFrmla").val('');
            inst.close();
        }
        function fireEvent(obj) {
            const event = new CustomEvent("setDatatoCK", {
                "detail": obj
            });
            window.dispatchEvent(event);
        }
        function generateLatexToPng(latexText) {
            var imgUrl = "";
            $.ajax({
                url: 'http://localhost:3001/convert',
                type: 'POST',
                async: false,
                data: {
                    latexInput: latexText,
                    outputFormat: 'PNG',
                    outputScale: '100%'
                },
                success: function(data) {
                    if ((resultDataJSON = JSON.parse(data)) && !data.error) {
                        imgUrl =  'http://localhost:3001/'+resultDataJSON.imageURL;
                    }
                },
                error: function(e) {
                    console.log(e)
                    alert('Error communicating with server');
                }
            });
            return imgUrl;
        }
    </script>
</body>
</html>

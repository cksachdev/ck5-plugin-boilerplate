<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
    <link rel="stylesheet" href="node_modules/remodal/dist/remodal.css">
    <link rel="stylesheet" href="node_modules/remodal/dist/remodal-default-theme.css">
</head>
<body>
    <div id="editor">
        <p>Editor content goes here.</p>
    </div>


    <div class="remodal" data-remodal-id="modal">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Add image url</h1>
        <input type="text" id="imgUrl" placeholder="Enter image link" style="width: 100%; height:35px;">
        <br><br>
        <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        <button  onclick="loadImagetoCK()" class="remodal-confirm">OK</button>
    </div>


    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="node_modules//remodal/dist/remodal.js"></script>
    <script src="dist/bundle.js"></script>
    <script>

        var inst = $('[data-remodal-id=modal]').remodal();
        function openModel() {
            inst.open();
        }
        function loadDataFromCktoPopup(data) {
            inst.open();
            $("#imgUrl").val(data.src);
        }
        function loadImagetoCK() {
            let imgUrl = $("#imgUrl").val();
            fireEvent(imgUrl);
            $("#imgUrl").val('');
            inst.close();
        }
        function fireEvent(data) {
            const event = new CustomEvent("setDatatoCK", {
                "detail": data
            });
            window.dispatchEvent(event);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Read File (via User Input selection)</title>
    <script type="text/javascript">
        var reader; //GLOBAL File Reader object for demo purpose only

        /**
         * Check for the various File API support.
         */
        function checkFileAPI() {
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                reader = new FileReader();
                return true;
            } else {
                alert('The File APIs are not fully supported by your browser. Fallback required.');
                return false;
            }
        }

        /**
         * read text input
         */
        function readText(filePath) {
            var output = ""; //placeholder for text output
            if (filePath.files && filePath.files[0]) {
                reader.onload = function (e) {
                    output = e.target.result;
                    displayContents(output);
                };//end onload()
                reader.readAsText(filePath.files[0]);
            }//end if html5 filelist support
            else if (ActiveXObject && filePath) { //fallback to IE 6-8 support via ActiveX
                try {
                    reader = new ActiveXObject("Scripting.FileSystemObject");
                    var file = reader.OpenTextFile(filePath, 1); //ActiveX File Object
                    output = file.ReadAll(); //text contents of file
                    file.Close(); //close file "input stream"
                    displayContents(output);
                } catch (e) {
                    if (e.number == -2146827859) {
                        alert('Unable to access local files due to browser security settings. ' +
                            'To overcome this, go to Tools->Internet Options->Security->Custom Level. ' +
                            'Find the setting for "Initialize and script ActiveX controls not marked as safe" and change it to "Enable" or "Prompt"');
                    }
                }
            }
            else { //this is where you could fallback to Java Applet, Flash or similar
                return false;
            }
            return true;
        }

        /**
         * display content using a basic HTML replacement
         */
        function displayContents(txt) {
            
            var REGEX = /S\(\".*?\"\)/g;
            var errorInParsing = [];
            var invalidStringPath = [189378, 256535, 443180, 476936, 544655, 603271, 623423, 635524, 697702, 789959, 947010];
            var fileContent = txt.replace(REGEX, function replacer(matchString, replacePath) {
                console.log("Match string ", matchString);
                console.log(replacePath);
                var replaceItem;
                if(invalidStringPath.includes(replacePath)) {
                    console.log("Not working....");
                    errorInParsing.push({matchString});
                    replacePath = matchString;
                    return replacePath;
                } else {
                    eval("replaceItem=eval(matchString)");
                    console.log('replaceItem', replaceItem);
                }
                return '"'+ replaceItem + '"';
            });

            replaceSingleQuoteItems(fileContent);

        }

        function replaceSingleQuoteItems(txt) { 
            var REGEX = /S\(\'.*?\'\)/g;
            var errorInParsing = [];
            var invalidStringPath = [485255, 511474, 875549];
            var fileContent = txt.replace(REGEX, function replacer(matchString, replacePath) {
                console.log("Match string ", matchString);
                console.log(replacePath);
                var replaceItem;
                if(invalidStringPath.includes(replacePath)) {
                    console.log("Not working....");
                    errorInParsing.push({matchString});
                    replacePath = matchString;
                    return replacePath;
                } else {
                    eval("replaceItem=eval(matchString)");
                    console.log('replaceItem', replaceItem);
                }
                return '"'+ replaceItem + '"';
            });

            var el = document.getElementById('main');
            el.innerHTML = fileContent; //display output in DOM
        }

        function S(e) {
            console.log(typeof e);
            // let str2 = wtf8.decode(e.toString());
            // console.log(str2)
            let str2;
            str2 = e;
            for (var t = "", n = str2.charCodeAt(0), i = 1; i < str2.length; ++i)
                t += String.fromCharCode(str2.charCodeAt(i) ^ i + n & 127);
            return t
        }
    </script>
</head>

<body onload="checkFileAPI();">
    <div id="container">
        <input type="file" onchange='readText(this)' />
        <br />
        <hr />
        <h3>Contents of the Text file:</h3>
        <div id="main">
            ...
        </div>
    </div>
</body>

</html>
